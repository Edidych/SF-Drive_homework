<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" type="text/css" href="module19css.css" />
</head>
<body class="font">
    <header>
        <div class="header-menyMobile">
            <a class="headerLogo" title="Ссылка на главную страницу" href="">
                <img src="Img/Logo.svg" alt="Logo">
            </a>
            <div class="header-navbar">
                <nav>
                    <ul class="header-navbar">
                        <li class="header-navbar-list">
                            <a title="Информация о компании" href="">
                                <span class="header-navbar-text changeColorlink">О нас</span>
                            </a>
                        </li>
                        <li class="header-navbar-list">
                            <a title="Условия сотрудничества" href="">
                                <span class="header-navbar-text changeColorlink">Условия</span>
                            </a>
                        </li>
                        <li class="header-navbar-list">
                            <a title="Часто задаваемые вопросы" href="">
                                <span class="header-navbar-text changeColorlink">Частые вопросы</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <button class="header-btnEnter changeColorlink">
                    <span class="header-btnText">Войти</span>
                </button>           
            </div>
            <button class="header-btnEnter-menyMobile">
                <img src="Img/menu-mobile.svg" alt="Кнопка меню">
            </button> 
        </div>    
    </header>
    <main>
        <article>
            <section class="main-FAQ">
                <img class="main-FAQ-img" src="Img/firstImg2.svg" alt="Image">
                <h1 class="main-FAQ-heading">Частые вопросы</h1> 
                <p class="main-FAQ-text">Отвечаем на вопросы, которые у вас могут возникнуть.</p>
            </section>
            <section class="main-questions">
                <div class="main-questions-block">
                    <button class="main-questions-collapsible width"><span>Могу ли я отменить бронь?</span></button>
                    <div class="main-questions-content">
                        <p>.......</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-collapsible"><span>Могу ли я вернуть деньги, если не подошёл автомобиль?</span></button>
                    <div class="main-questions-content">
                        <p>.......</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-collapsible"><span>Что делать, если случилось ДТП?</span></button>
                    <div class="main-questions-content">
                        <p>.......</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-collapsible"><span >Могу ли я оставить автомобиль в удобном для меня месте?</span></button>
                    <div class="main-questions-content">
                        <p>Данный вопрос обсуждается с собственником, но как правило автомобиль нужно вернуть туда, где вы его получили.</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-collapsible"><span>Что делать, если собственник просит заплатить ему напрямую?</span></button>
                    <div class="main-questions-content">
                        <p>.......</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-collapsible"><span>Должен ли я заправлять автомобиль?</span></button>
                    <div class="main-questions-content">
                        <p>.......</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer class="footer">
        <a href="" class="footer-copyright changeColorlink">© SkillDrive Inc. 2020</a>
        <div class="footer-socialNetworks">            
            <a class="footer-socialNetworks-logo" title="ссылка на профиль в VK" target="_blank" href="">
                <span class="icon-vk changeColorlink footer-LogoVk"></span>
            </a>                
            <a class="footer-socialNetworks-logo"  title="ссылка на профиль в Instagram" target="_blank" href="">
                <span class="icon-insta changeColorlink footer-LogoInsta"></span>
            </a>                
            <a class="footer-socialNetworks-logo" title="ссылка на профиль в Facebook" target="_blank" href="">
                <span class="icon-facebook changeColorlink footer-LogoFacebook"></span>
            </a>     
        </div>      
    </footer>
    <script src="module19.js"></script>
</body>
</html>
