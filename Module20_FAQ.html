<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" type="text/css" href="css/Module20_FAQ.css" />
</head>
<body class="font">
    <header>
        <div class="header-menu">
            <a class="header-menu__Logo" title="Ссылка на главную страницу" href="">
                <img src="Img/Logo.svg" alt="Logo">
            </a>
            <div class="header-navbar">
                <nav>
                    <ul class="header-navbar">
                        <li class="header-navbar__list">
                            <a title="Информация о компании" href="">
                                <span class="header-navbar__list_text" attr="changeColorlink">О нас</span>
                            </a>
                        </li>
                        <li class="header-navbar__list">
                            <a title="Условия сотрудничества" href="">
                                <span class="header-navbar__list_text" attr="changeColorlink">Условия</span>
                            </a>
                        </li>
                        <li class="header-navbar__list">
                            <a title="Часто задаваемые вопросы" href="">
                                <span class="header-navbar__list_text" attr="changeColorlink">Частые вопросы</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <button class="header-navbar__btnDesk" attr="changeColorlink">
                    <span class="header-navbar__btnDesk_btnText">Войти</span>
                </button>           
            </div>
            <button class="header-menu__btnMobile">
                <img src="Img/menu-mobile.svg" alt="Кнопка меню">
            </button> 
        </div>    
    </header>
    <main>
        <article>
            <section class="main-FAQ">
                <img class="main-FAQ__img" src="Img/firstImg2.svg" alt="Image">
                <h1 class="main-FAQ__heading">Частые вопросы</h1> 
                <p class="main-FAQ__text">Отвечаем на вопросы, которые у вас могут возникнуть.</p>
            </section>
            <section class="main-questions">
                <div class="main-questions-block">
                    <button class="main-questions-block__collapsible"><span>Могу ли я отменить бронь?</span></button>
                    <div class="main-questions-block__content">
                        <p>.......</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-block__collapsible"><span>Могу ли я вернуть деньги, если не подошёл автомобиль?</span></button>
                    <div class="main-questions-block__content">
                        <p>.......</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-block__collapsible"><span>Что делать, если случилось ДТП?</span></button>
                    <div class="main-questions-block__content">
                        <p>.......</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-block__collapsible"><span >Могу ли я оставить автомобиль в удобном для меня месте?</span></button>
                    <div class="main-questions-block__content">
                        <p>Данный вопрос обсуждается с собственником, но как правило автомобиль нужно вернуть туда, где вы его получили.</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-block__collapsible"><span>Что делать, если собственник просит заплатить ему напрямую?</span></button>
                    <div class="main-questions-block__content">
                        <p>.......</p>
                    </div>
                </div>
                <div class="main-questions-block">
                    <button class="main-questions-block__collapsible"><span>Должен ли я заправлять автомобиль?</span></button>
                    <div class="main-questions-block__content">
                        <p>.......</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer class="footer">
        <a href="" class="footer__copyright" title="Сopyright" attr="changeColorlink">© SkillDrive Inc. 2020</a>
        <div class="footer-socialNetworks">            
            <a class="footer-socialNetworks__logo" title="ссылка на профиль в VK" target="_blank" href="">
                <span class="icon-vk" attr="footer-logo changeColorlink"></span>
            </a>                
            <a class="footer-socialNetworks__logo"  title="ссылка на профиль в Instagram" target="_blank" href="">
                <span class="icon-insta" attr="footer-logo changeColorlink"></span>
            </a>                
            <a class="footer-socialNetworks__logo" title="ссылка на профиль в Facebook" target="_blank" href="">
                <span class="icon-facebook" attr="footer-logo changeColorlink"></span>
            </a>     
        </div>      
    </footer>
    <script src="Module20_FAQ_js.js"></script>
</body>
</html>
